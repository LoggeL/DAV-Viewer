<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CalDAV Webapp</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>CalDAV Webapp</h1>
    <nav class="topnav">
      <a href="/index.html" aria-current="page">Verbindung</a>
      <a href="/calendar.html">Kalender</a>
      <a href="/events.html">Termine</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Verbindung</h2>
      <form id="connectForm">
        <div class="row">
          <button type="button" id="demoBtn" title="Frontend im Demo-Modus testen">Demo starten</button>
          <span class="msg" id="demoMsg"></span>
        </div>
        <label>
          Server URL
          <input type="url" id="serverUrl" placeholder="https://example.com/caldav/" required />
        </label>
        <label>
          Benutzername
          <input type="text" id="username" required />
        </label>
        <label>
          Kennwort
          <input type="password" id="password" required />
        </label>
        <button type="submit">Kalender laden</button>
      </form>
      <div id="connectMsg" class="msg"></div>
    </section>

    

  </main>

  <footer>
    <small>Hinweis: Viele CalDAV-Server erfordern vertrauenswürdige Zertifikate. CORS wird über diesen Server gelöst.</small>
  </footer>

  <script src="/connect.js" type="module"></script>
  </body>
  </html>
