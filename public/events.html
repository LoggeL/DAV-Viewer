<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Termine – CalDAV Webapp</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>CalDAV Webapp</h1>
    <nav class="topnav">
      <a href="/index.html">Verbindung</a>
      <a href="/calendar.html">Kalender</a>
      <a href="/events.html" aria-current="page">Termine</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Kalender</h2>
      <div id="calendarList" class="calendar-list"></div>
      <div class="row">
        <label>
          Von
          <input type="date" id="dateFrom" />
        </label>
        <label>
          Bis
          <input type="date" id="dateTo" />
        </label>
        <button id="loadEventsBtn">Termine laden</button>
      </div>
    </section>

    <section class="card" id="eventsSection">
      <h2>Termine</h2>
      <table id="eventsTable">
        <thead>
          <tr>
            <th>Kalender</th>
            <th>Betreff</th>
            <th>Start</th>
            <th>Ende</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" id="editSection" hidden>
      <h2 id="editTitle">Neuer Termin</h2>
      <form id="eventForm">
        <input type="hidden" id="eventHref" />
        <input type="hidden" id="eventEtag" />
        <label>
          Kalender
          <select id="eventCalendar" required></select>
        </label>
        <label>
          Betreff
          <input type="text" id="eventSummary" required />
        </label>
        <label>
          Beschreibung
          <textarea id="eventDescription" rows="3"></textarea>
        </label>
        <label>
          Ort
          <input type="text" id="eventLocation" />
        </label>
        <div class="row">
          <label>
            Start
            <input type="datetime-local" id="eventStart" required />
          </label>
          <label>
            Ende
            <input type="datetime-local" id="eventEnd" required />
          </label>
        </div>
        <label class="checkbox">
          <input type="checkbox" id="eventAllDay" /> Ganztägig
        </label>
        <div class="row right">
          <button type="button" id="cancelEditBtn">Abbrechen</button>
          <button type="submit" id="saveEventBtn">Speichern</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>Hinweis: Viele CalDAV-Server erfordern vertrauenswürdige Zertifikate. CORS wird über diesen Server gelöst.</small>
  </footer>

  <script type="module" src="/events.js"></script>
</body>
</html>
