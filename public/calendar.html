<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender – CalDAV Webapp</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>CalDAV Webapp</h1>
    <nav class="topnav">
      <a href="/index.html">Verbindung</a>
      <a href="/calendar.html" aria-current="page">Kalender</a>
      <a href="/events.html">Termine</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Kalender</h2>
      <div id="calendarList" class="calendar-list"></div>
    </section>

    <section class="card">
      <div class="calendar-toolbar" aria-label="Kalender Navigation">
        <div class="left">
          <div class="nav">
            <button id="prevBtn" title="Zurück">◀</button>
            <button id="nextBtn" title="Weiter">▶</button>
            <button id="todayBtn" title="Heute">Heute</button>
          </div>
          <div class="current-range" id="currentRangeLabel">&nbsp;</div>
        </div>
        <div class="right">
          <div class="view-switch" role="tablist" aria-label="Ansicht wechseln">
            <button id="viewMonthBtn" role="tab" aria-selected="true">Monat</button>
            <button id="viewWeekBtn" role="tab" aria-selected="false">Woche</button>
            <button id="viewDayBtn" role="tab" aria-selected="false">Tag</button>
            <button id="viewAgendaBtn" role="tab" aria-selected="false">Liste</button>
          </div>
        </div>
      </div>
      <div id="calendarView" class="calendar-view" aria-live="polite"></div>
    </section>

    <section class="card" id="editSection" hidden>
      <h2 id="editTitle">Neuer Termin</h2>
      <form id="eventForm">
        <input type="hidden" id="eventHref" />
        <input type="hidden" id="eventEtag" />
        <label>
          Kalender
          <select id="eventCalendar" required></select>
        </label>
        <label>
          Betreff
          <input type="text" id="eventSummary" required />
        </label>
        <label>
          Beschreibung
          <textarea id="eventDescription" rows="3"></textarea>
        </label>
        <label>
          Ort
          <input type="text" id="eventLocation" />
        </label>
        <div class="row">
          <label>
            Start
            <input type="datetime-local" id="eventStart" required />
          </label>
          <label>
            Ende
            <input type="datetime-local" id="eventEnd" required />
          </label>
        </div>
        <label class="checkbox">
          <input type="checkbox" id="eventAllDay" /> Ganztägig
        </label>
        <div class="row right">
          <button type="button" id="cancelEditBtn">Abbrechen</button>
          <button type="submit" id="saveEventBtn">Speichern</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>Hinweis: Viele CalDAV-Server erfordern vertrauenswürdige Zertifikate. CORS wird über diesen Server gelöst.</small>
  </footer>

  <script type="module" src="/calendar.js"></script>
</body>
</html>
